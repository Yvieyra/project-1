<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Marvel Superheros</title>
</head>

<body>
    <header>
        <h1>Marvel Superhero Highlights</h1>
    </header>
    <section id="marvelImage">
        <img id="marvelpic" src="./images/The_Marvel_Universe.webp" alt="marvel group photo">
    </section>
    <section id="searchSection">
        <p id="quote"> "It's an imperfect world ... but it's the only one we got." - Tony Stark </p>
        <p> SEARCH YOUR FAVORITE MARVEL CHARACTER! </p>
        <form id="form">
            <input type="text" placeholder="SEARCH HERE" id="search-bar">
            <button type="submit" id="searchBtn">SEARCH</button>
        </form>
    </section>
    <main>
        <section id="character">
            <h4>CHARACTER NAME <span id="characterName"></span></h4>
        </section>
        <section id="marvelDescription">
            <p>Character Description</p>
            <p id="characterDescription"></p>
        </section>
        <section id="image">
            <img id="Characterimage" src="">
        </section>
    </main>
    <aside>
        <section id="youtubeLinks">
            <h4>Youtube Links</h4>
            <ul>
        
            </ul>
        </section>
    </aside>
    <footer>
        <p id="footer">Data provided by Marvel. Â© 2014 Marvel</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
