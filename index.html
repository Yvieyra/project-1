<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Marvel Superheros</title>
</head>

<body>
    <header class="red darken-3 z-depth-5">
        <h1>Marvel Superhero Highlights</h1>
    </header>
    <section id="marvelImage">
        <img class="responsive-img" id="marvelpic" src="./images/The_Marvel_Universe.webp" alt="marvel group photo">
    </section>

    <section class="card-panel red darken-3 z-depth-5" id="searchSection">
        <p id="quote"> "It's an imperfect world ... but it's the only one we got." - Tony Stark </p>
        <p> SEARCH YOUR FAVORITE MARVEL CHARACTER! </p>
        <form id="form center-align">

            <input type="text" id="searchBar" placeholder="SEARCH HERE"></input>
            <button id ="searchBtn" type="submit">SEARCH</button>

        </form>
    </section>

    <div class="row">
        <div class="col s5 center-align">
            <section id="character">
                <h4>CHARACTER NAME: <span id="characterName"></span></h4>
            </section>
            <section id="marvelDescription">
                <p>Character Description</p>
                <p id="characterDescription"></p>
            </section>
            <section id="image">
                <img src="images/placeholder.jpg" id="Characterimage" src="">
            </section>
        </div>
        <div class="col s7 center-align">
            <section id="youtubeLinks">
                <h4>Youtube Links</h4>

                <div class="video-container">

                    <iframe width="853" id="youtubeVideo" height="480" src="" frameborder="0"
                        allowfullscreen></iframe>

                </div>

            </section>
        </div>

        <footer class="col s12 center-align">
            <p id="footer">Data provided by Marvel. Â© 2014 Marvel</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
